<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <h2>Home</h2>
        <img src="photo.jpg" alt="web dev" width="400px" />
      </section>
      <section id="about">
        <h2>About</h2>
        <img src="/images/work.jpg" alt="portfolio" />
        <img src="/images/work.jpg" alt="portfolio" />
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <form>
          <label class="block">Name:</label>
          <input class="block" type="text" placeholder="Enter your name" />
          <label class="block">Email:</label>
          <input class="block" type="email" placeholder="Enter your email" />
          <label class="block">Password:</label>
          <input class="block" type="password" placeholder="******" />
          <label class="block">Message:</label>
          <textarea class="block" cols="20" rows="10"></textarea>
        </form>
      </section>
    </main>
    <footer>
      <table border>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>A</td>
          <td>
            <table border>
              <tr>
                <td>A@gmail.com</td>
              </tr>
              <tr>
                <td>A@yahoo.com</td>
              </tr>
            </table>
          </td>
          <td>15</td>
        </tr>
        <tr>
          <td>B</td>
          <td>B@gmail.com</td>
          <td>20</td>
        </tr>
        <tr>
          <td>C</td>
          <td>C@gmail.com</td>
          <td>31</td>
        </tr>
      </table>
    </footer>
  </body>
</html>
